<div class="panel panel-default">
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>first_name</th>
                <th>last_name</th>
                <th>email</th>
                <th>country</th>
                <th>ip_address</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in gridCtrl.testData">
                <td>{{ item.id }}</td>
                <td>{{ item.first_name }}</td>
                <td>{{ item.last_name }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.country }}</td>
                <td>{{ item.ip_address }}</td>
            </tr>
        </tbody>
    </table>
</div>
